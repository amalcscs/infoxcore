<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
rel="Stylesheet"type="text/css"/>
<script src="sweetalert2.all.min.js"></script>
<script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
{%load static%}
<style>
    body{
        background-image: url('{% static "bg13.jpeg" %}');
        background-repeat:no-repeat;
        background-size:100% 100%;
       }
</style>
<body>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light mt-5 mb-5" style="border-radius: 20px;">
        <form method="post" action="internshipregister" enctype="multipart/form-data" >
            {% csrf_token %}
        <center><div class="mt-5" style="font-size:30px;font-weight: bolder;">INTERNSHIP REGISTRATION</div></center>
        <div class="container mt-5 mb-5">
         
<div class="row">
    <div class="container">
<div class="text-left mt-3 ">FULL NAME</div>
 <input type="text" name="name" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
</div></div>
 <div class="row">
    <div class="container">
 <div class="text-left mt-3 ">COLLEGE NAME</div>
 <input type="text" name="college_name" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
</div></div>
<div class="row">
    <div class="col-md-6">
 <div class="text-left mt-3 ">REG NO</div>
 <input type="text" name="reg_no" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required> 
 </div>
<div class="col-md-6">
    <div class="text-left mt-3 ">COURSE</div>
    <select name="course" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
        <option class="">M.TECH</option>
        <option class="">B.TECH</option>
        <option class="">BCA</option>
        <option class="">MCA</option>
        <option class="">B.COM</option>
</select>
 </div>
</div>
<div class="row">
    <div class="container">
 <div class="text-left mt-3 ">STREAM</div>
 <input type="text" name="stream" class="form-control mt-2" style="border-radius:5px;border-color: #2f516f;" required>
</div></div>
<div class="row">
    <div class="container">
 <div class="text-left mt-3 ">PLATFORM</div>
 <input type="text" name="platform" class="form-control mt-2" style="border-radius:5px;border-color: #2f516f;" required>
</div></div>
<div class="row">
    <div class="col-md-6">
 <div class="text-left mt-3 ">STARTING DATE</div>
 <input type="text" id="startDate"  name="start_date" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
 </div>
<div class="col-md-6">
    <div class="text-left mt-3 ">ENDING DATE</div>
 <input type="text" id="endDate" name="end_date" class="form-control mt-2" style="border-radius:5px;border-color: #2f516f;" required>
 </div>
</div>
 <div class="row">
    <div class="col-md-4">
 <div class="text-left mt-3 ">MOBILE</div>
 <input type="text" name="mobile" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
 </div>
 <div class="col-md-4"></div>
<div class="col-md-4">
    <div class="text-left mt-3 ">ALTERNATIVE NO</div>
 <input type="text" name="alternative_no" class="form-control mt-2" style="border-radius:5px;border-color: #2f516f;" required>
 </div>
</div>        
 <div class="row">
    <div class="container">
 <div class="text-left mt-3 ">EMAIL</div>
 <input type="text" name="email" class="form-control mt-2 " style="border-radius:5px;border-color: #2f516f;" required>
</div></div>
 <div class="row">
    <div class="col-md-4">
 <div class="text-left mt-3 ">PROFILE PIC</div>
 <input type="file" id="file-ip-1"  onchange="showPreview(event);" name="profile_pic" class="form-control mt-2" style="border:none;border-radius:5px;border-color: #2f516f;" required>
 <div class="row">
    <div class="preview ml-3"> 
      <img id="file-ip-1-preview" width=100 height=100 style="display:none;">
    </div>
    </div> 
</div>
 <div class="col-md-4"></div>
<div class="col-md-4">
    <div class="text-left mt-3 ">ATTACH FILE</div>
 <input type="file" name="attach_file" class="form-control mt-2 " style="border:none;border-radius:5px;border-color: #2f516f;" required>
 </div>
</div>


    <div class=" row  mt-3 ">
        <div class="col-md-4"></div>
         <div class="col-md-4">
        <button type="submit" class="btn btn-outline-info justify-content-center" >Apply</button></div>
         </form>
 <div class="col-md-4"></div>
 <div>
</div>
</div>
<div class="col-md-3"></div></div>
</body>
<script type="text/javascript">
    function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    preview.style.display = "block";
  }
}

$(function () {
    $("#startDate").datepicker({
        minDate: 1,
        onClose: function (selectedDate) {
            $("#endDate").datepicker("option", "minDate", selectedDate);
        }
    });
    $("#endDate").datepicker({
      
        onClose: function (selectedDate) {
            $("#startDate").datepicker("option", "maxDate", selectedDate);
        }
    });
});

</script>
</html>
