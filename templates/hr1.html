{%extends 'indexAmal.html'%}
{%load static%}
{%block content%}
  <main class="ps-0 ps-md-5 flex-grow-1">
    <div class="row">
    <div class="mt-4 ml-5" style="opacity: 0.36;color: black;font-size: 20px;font-weight: 600;">MY PROFILE</div></div>
    <div class="row">
    <div id="" class="shadow bg-light rounded mt-5">
      <div class="container ml-5">
      {% for t in mem %}
      {% if forloop.first %}{% endif %}
      <div class="row ">
        <div class="col-md-6">
      <h3 id="adname">{{ t.name }}</h3>
      <h4 style="font-weight: 400">{{ t.designation }}</h4>
      <h5 style="font-weight: 400">
      <span style="color: #58B7AA">Joining date</span>&nbsp{{ t.dateofappoinment}}</h5>
      </div><div class="col-md-6 text-center">
    <img src="{{ t.employeeimage.url }}" class="rounded-circle justify-content-end ml-5" width="150" height="150" id=""></div>
  </div></div></div></div>
  <div id="">
    <div id="">
        <div class="col">
         <script>
        var config = {
          type: 'bar',
          data: {
            datasets: [{
              data: {{ data|safe }},
              backgroundColor: [
                '#e21014', '#f46c22', '#009c3b', '#FFD700', '#00EE00','#FF0000'
              ],
            }],
    
          },
          options: {
            responsive: true
          }
        };
        window.onload = function() {
          var ctx = document.getElementById('pie-chart').getContext('2d');
          window.myPie = new Chart(ctx, config);
        };
      </script>
      <div class="row mt-4">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-left">
        <canvas id="pie-chart" class=""></canvas>
      </div>
      <div class="col-md-3"></div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script>
        var config = {
          type: 'bar',
          data: {
            datasets: [{
              data: {{ data|safe }},
              backgroundColor: [
                '#e21014', '#f46c22', '#009c3b', '#FFD700', '#00EE00','#FF0000'
              ],
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };
        window.onload = function() {
          var ctx = document.getElementById('pie-chart').getContext('2d');
          window.myPie = new Chart(ctx, config);
        };
      </script>
    </div>
    </div>
    </div>
    {% endfor %}
  </main>


  {%endblock%}
